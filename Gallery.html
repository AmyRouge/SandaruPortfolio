        .image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    width: 100%;
    margin-left: 170px;
}

.image-container {
    position: relative;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.image-container img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.image-container:hover img {
    transform: scale(1.05);
}

/* Landscape and Portrait Classes */
.landscape {
    grid-column: span 2; /* Make landscape images span 2 columns */
    height: 600px; /* Adjust height as needed */
}

.portrait {
    grid-column: span 1; /* Make portrait images span 1 column */
    height: 400px; /* Adjust height as needed */
}
